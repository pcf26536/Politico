<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Government Offices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/dash.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/forms.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/admin.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/modal.css" />
</head>
<body>
    <nav class="topnav" id="myTopnav">
        <a href="admin_dash.html" class="logo">Admin</a>
        <a href="admin_offices.html" class="menu">Government Offices</a>
        <a href="admin_parties.html" class="menu">Political Parties</a>
        <a href="#" class="menu">Sign Out</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
        <div class="content">
                <div class="center">
            <h3>Government Offices</h5>
                <hr>
                <ol id="offices_list">
                        <li>
                            Office 1 Title <a href="edit_office.html?office=1"><span id="edit" onclick="">&#9998; </span></a>
                            <input type="checkbox" name="" class="action" onclick="showDelete()">
                        </li>
                        <li>
                            Office 2 Title <a href="edit_office.html?office=2"><span id="edit" onclick="">&#9998; </span></a>
                            <input type="checkbox" name="" class="action" onclick="showDelete()">
                        </li>
                </ol>
                <button id="add_office" onclick="showAddForm()">Add Office</button>
                <div id="add_office_form">
                    <fieldset>
                        <legend><span class="title">Add Government Office</span></legend>
                        <form method="POST" enctype="multipart/form-data" action="admin_offices.html?referer=add_office">
                            <label for="party">Office Name</label>
                                <input type="text" name="Office" required>
                                <span class="twins"><input type="submit" name="add" value="Add">
                                <button class="cancel" type="button" id="cancel_add_office">Cancel</button></span>
                        </form>
                        <span id="delete" class="hide"><button class="cancel">Delete</button></span>
                    </fieldset>
                </div>
            </div>
        </div>
        <!-- Party add Success Modal -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>Government Office Added successfully</p>
            </div>

        </div>
        <script src="scripts/main.js"></script>
        <script src="scripts/user.js"></script>
        <script src="scripts/admin_offices.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign Up | Politico&trade;</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/forms.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/grid.css" />
</head>
<body>
    <nav class="topnav" id="myTopnav">
        <a href="../index.html" class="logo">Politico&trade;</a>
        <a href="signin.html" class="menu">Sign In</a>
        <a href="signup.html" class="menu">Sign Up</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction('menu')">
          <i class="fa fa-bars" style="font-size:24px"></i>
        </a>
    </nav>
    <div class="content">
        <div class="center row">
                <h2 class="h_center">Sign Up</h2>
                <hr>
                    <div class="large-form">
                        <form method="GET" enctype="text/plain" action="signin.html">
                            <div class="col-5 col-s-5">
                                <label for="firstname">First Name</label>
                                    <input type="text" name="firstname" required minlength="3">
                            </div>
                            <div class="col-5 col-s-5">
                                <label for="lastname">Last Name</label>
                                    <input type="text" name="lastname" required minlength="3">
                            </div>
                            <div class="col-5 col-s-5">
                                <label for="othername">Other Name</label>
                                    <input type="text" name="othername" minlength="3">
                                </div>
                            <div class="col-5 col-s-5">
                                <label for="email">Email</label>
                                    <input type="email" name="email" required>
                            </div>
                            <div class="col-5 col-s-5">
                                <label for="phone">Phone Number</label>
                                    <input type="text" name="phone" required>
                            </div>
                            <div class="col-5 col-s-5">
                                <label for="passport">Passport</label>
                                    <input input type="file" accept="image/*" name="passport" required>
                            </div>
                            <div class="col-5 col-s-5">
                                <label for="pass1">Password</label>
                                    <input type="password" name="pass1" required>
                            </div>
                            <div class="col-5 col-s-5">
                                <label for="pass2">Password (Re-Enter)</label>
                                    <input type="password" name="pass2" required>
                            </div>
                            <div class="col-11 col-s-11">
                                <div class="submit-wrap"><input type="submit" name="signup" value="Sign Up"></div>
                            </div>
                        </form>
                    </div>
            </div>
    </div>
    <script src="../scripts/utilities.js"></script>
</body>
</html>
